<div class="max-w-md mx-auto bg-white rounded shadow p-6">
  <h2 class="text-xl font-semibold mb-4">Mon profil</h2>

  <div *ngIf="loading" class="text-sm text-gray-500 mb-2">
    Chargement...
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4" *ngIf="!loading">
    <div>
      <label class="block text-sm font-medium mb-1">Nom</label>
      <input
        type="text"
        formControlName="name"
        class="w-full border rounded px-3 py-2 text-sm"
      />
      <div
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
        class="text-xs text-red-600 mt-1"
      >
        Le nom doit contenir au moins 2 caract√®res.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border rounded px-3 py-2 text-sm bg-gray-100"
        readonly
      />
      <p class="text-[11px] text-gray-500 mt-1">
        L'email n'est pas modifiable dans cette version.
      </p>
    </div>

    <div *ngIf="error" class="text-sm text-red-600">
      {{ error }}
    </div>

    <button
      type="submit"
      [disabled]="loading || form.invalid"
      class="px-4 py-2 rounded bg-blue-600 text-white text-sm hover:bg-blue-500"
    >
      Sauvegarder
    </button>
  </form>
</div>
