<div class="max-w-md mx-auto bg-white rounded shadow p-6">
  <h2 class="text-xl font-semibold mb-4">Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border rounded px-3 py-2 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full border rounded px-3 py-2 text-sm"
      />
    </div>

    <div *ngIf="error" class="text-sm text-red-600">
      {{ error }}
    </div>

    <button
      type="submit"
      [disabled]="loading || form.invalid"
      class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded text-sm"
    >
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <p class="text-xs text-gray-600 mt-4">
    Pas encore de compte ?
    <a routerLink="/register" class="text-blue-600 hover:underline">S'inscrire</a>
  </p>
</div>
